<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <!-- Orbital circle -->
  <g transform="translate(60, 60)">
    <!-- Main circle -->
    <circle cx="0" cy="0" r="28" stroke="#1B2A4A" stroke-width="3.5" fill="none"/>
    <!-- Orbital line -->
    <line x1="8" y1="-28" x2="28" y2="-48" stroke="#C5A55A" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Gold dot (electron) -->
    <circle cx="8" cy="-12" r="5" fill="#C5A55A"/>
    <!-- Orbital arc extension -->
    <path d="M -20 22 Q -35 10 -28 -8" stroke="#C5A55A" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
  <!-- Text: advayant -->
  <text x="110" y="55" font-family="Georgia, 'Playfair Display', serif" font-size="36" font-weight="400" fill="#1B2A4A" letter-spacing="2">advayant</text>
  <!-- Text: INTELLIGENCE with lines -->
  <line x1="110" y1="78" x2="155" y2="78" stroke="#C5A55A" stroke-width="0.75" opacity="0.5"/>
  <text x="162" y="82" font-family="'Inter', 'Helvetica', sans-serif" font-size="11" font-weight="400" fill="#8B8B8B" letter-spacing="6">INTELLIGENCE</text>
  <line x1="310" y1="78" x2="360" y2="78" stroke="#C5A55A" stroke-width="0.75" opacity="0.5"/>
  <!-- Gold dot below -->
  <circle cx="235" cy="95" r="2.5" fill="#C5A55A" opacity="0.7"/>
</svg>
